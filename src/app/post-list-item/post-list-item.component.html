<li [ngClass]="{'list-group-item': true,
                'list-group-item-success' : loveIts > 0,
                'list-group-item-danger': loveIts < 0 }">
  <h4 [ngStyle]="{ color: getColor() }">
    <span>{{ title }}</span>
    <span style="color: grey; float: right">{{ createdAt | date: 'short' | uppercase }}</span></h4>
  <p [ngStyle]="{ color: getColor() }">{{ content }}</p>
  <button class="btn btn-success" (click)="AddLoveIt()">Love it!</button>
  <button class="btn btn-danger" (click)="RemoveLoveIt()">Dont love it!</button>
</li>
